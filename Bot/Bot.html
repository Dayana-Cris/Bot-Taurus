<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con Bot</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #webchat {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .webchat {
      width: 100%;
      height: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="webchat" role="main">
    <div class="webchat"></div>
  </div>

  <script>
    (async function() {
      // Clave secreta de Direct Line
      const secret = 'lDR_CHWudLw.v9Ixov6ibK2OJj6EL56s2Dxm025lslk66h5DZMZxSVM'; // Reemplaza con tu clave secreta

      // Inicializar Direct Line
      const directLine = window.WebChat.createDirectLine({
        secret: secret
      });

      // Renderizar el Web Chat
      window.WebChat.renderWebChat(
        {
          directLine: directLine,
          styleOptions: {
            botAvatarImage: '', // Opcional: agrega un avatar para el bot
            userAvatarImage: '', // Opcional: agrega un avatar para el usuario
            botAvatarInitials: 'Bot',
            userAvatarInitials: 'Yo'
          }
        },
        document.querySelector('.webchat')
      );

      console.log('Web Chat renderizado.');
    })();
  </script>
</body>
</html>
